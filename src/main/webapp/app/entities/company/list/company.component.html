<div>
  <h2 id="page-heading" data-cy="CompanyHeading">
    <span jhiTranslate="empsurApp.company.home.title">Companies</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="empsurApp.company.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-company"
        [routerLink]="['/company/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="empsurApp.company.home.createLabel"> Create a new Company </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="companies?.length === 0">
    <span jhiTranslate="empsurApp.company.home.notFound">No companies found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="companies && companies.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="empsurApp.company.name">Name</span></th>
          <th scope="col"><span jhiTranslate="empsurApp.company.idNumber">Id Number</span></th>
          <th scope="col"><span jhiTranslate="empsurApp.company.status">Status</span></th>
          <th scope="col"><span jhiTranslate="empsurApp.company.phone">Phone</span></th>
          <th scope="col"><span jhiTranslate="empsurApp.company.adressLine1">Adress Line 1</span></th>
          <th scope="col"><span jhiTranslate="empsurApp.company.adressLine2">Adress Line 2</span></th>
          <th scope="col"><span jhiTranslate="empsurApp.company.city">City</span></th>
          <th scope="col"><span jhiTranslate="empsurApp.company.country">Country</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/company', company.id, 'view']">{{ company.id }}</a>
          </td>
          <td>{{ company.name }}</td>
          <td>{{ company.idNumber }}</td>
          <td jhiTranslate="{{ 'empsurApp.Status.' + company.status }}">{{ company.status }}</td>
          <td>{{ company.phone }}</td>
          <td>{{ company.adressLine1 }}</td>
          <td>{{ company.adressLine2 }}</td>
          <td>{{ company.city }}</td>
          <td>{{ company.country }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/company', company.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/company', company.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(company)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
